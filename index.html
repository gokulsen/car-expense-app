<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .column {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            background-color: #ffffff;
            border-right: 2px solid #e0e0e0;
        }
        .right {
            background-color: #f0f4f8;
            overflow-y: auto;
        }
        h2 {
            color: #2c3e50;
        }
        label, input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .report {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .report h2 {
            text-align: center;
            color: #34495e;
        }
        .report p {
            margin: 5px 0;
            color: #555;
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Column -->
    <div class="column left">
        <h2>Car Details</h2>
        <label for="model">Model:</label>
        <input type="text" id="model" value="Kia Seltos HTK+">

        <h2>Loan Details</h2>
        <label for="downPayment">Down Payment:</label>
        <input type="text" id="downPayment" value="₹3,48,000.00">

        <label for="principal">Principal, P:</label>
        <input type="text" id="principal" value="₹1100000.00">

        <label for="rate">Rate of Interest, R:</label>
        <input type="text" id="rate" value="8.85%">

        <label for="term">Term in months, N:</label>
        <input type="text" id="term" value="84">

        <h2>Maintenance Details</h2>
        <label for="distance">Distance Run per year (in km):</label>
        <input type="text" id="distance" value="10000">

        <label for="mileage">Mileage (in km):</label>
        <input type="text" id="mileage" value="14">

        <label for="fuelCost">Fuel Cost per litre:</label>
        <input type="text" id="fuelCost" value="₹105.00">

        <label for="serviceMaintenance">Service Maintenance (per year):</label>
        <input type="text" id="serviceMaintenance" value="₹12,000.00">

        <label for="repairCost">Other Maintenance & Repair:</label>
        <input type="text" id="repairCost" value="₹67,000.00">

        <button onclick="generateReport()">Generate Report</button>
    </div>

    <!-- Right Column -->
    <div class="column right">
        <div class="report" id="report">
            <h2>Expense Summary Report</h2>
            <p>Click the "Generate Report" button to see the details.</p>
        </div>
    </div>
</div>

<script>
    function parseValue(value) {
        return parseFloat(value.replace(/[^0-9.-]+/g, ""));
    }

    function generateReport() {
        // Get inputs
        const model = document.getElementById("model").value;
        const downPayment = parseValue(document.getElementById("downPayment").value);
        const principal = parseValue(document.getElementById("principal").value);
        const rate = parseFloat(document.getElementById("rate").value.replace("%", "")) / 100 / 12;
        const term = parseInt(document.getElementById("term").value);
        const distance = parseInt(document.getElementById("distance").value);
        const mileage = parseFloat(document.getElementById("mileage").value);
        const fuelCost = parseValue(document.getElementById("fuelCost").value);
        const serviceMaintenance = parseValue(document.getElementById("serviceMaintenance").value);
        const repairCost = parseValue(document.getElementById("repairCost").value);

        // Calculate values
        const emi = (principal * rate * Math.pow(1 + rate, term)) / (Math.pow(1 + rate, term) - 1);
        const totalLoanAmount = emi * term;
        const fuelConsumedPerYear = distance / mileage;
        const totalFuelCost = fuelConsumedPerYear * fuelCost * (term / 12);
        const totalServiceMaintenance = serviceMaintenance * (term / 12);
        const totalExpense = downPayment + totalLoanAmount + totalFuelCost + totalServiceMaintenance + repairCost;

        // Generate Report
        const report = document.getElementById("report");
        report.innerHTML = `
            <h2>Expense Summary for ${term / 12} years</h2>
            <p><strong>Car Model:</strong> ${model}</p>
            <h3>Loan Details</h3>
            <p><strong>Down Payment:</strong> ₹${downPayment.toLocaleString()}</p>
            <p><strong>Total Loan Amount:</strong> ₹${totalLoanAmount.toLocaleString()}</p>
            <h3>Maintenance Details</h3>
            <p><strong>Total Fuel Cost:</strong> ₹${totalFuelCost.toLocaleString()}</p>
            <p><strong>Total Service Maintenance:</strong> ₹${totalServiceMaintenance.toLocaleString()}</p>
            <p><strong>Other Maintenance & Repair:</strong> ₹${repairCost.toLocaleString()}</p>
            <h3>Total Expense</h3>
            <p class="highlight">₹${totalExpense.toLocaleString()}</p>
        `;
    }
</script>

</body>
</html>
